<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,800;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
      <div class="message-container" id="message-container">Player's Turn</div>
      <div class="container">
         <div class="title">Tic Tac Toe</title>
            <div class="gameboard" id="gameboard">
                   <div class="field" data-index="0"></div>
                    <div class="field" data-index="1"></div>
                    <div class="field" data-index="2"></div>
                    <div class="field" data-index="3"></div>
                    <div class="field" data-index="4"></div>
                    <div class="field" data-index="5"></div>
                    <div class="field" data-index="6"></div>
                    <div class="field" data-index="7"></div>
                    <div class="field" data-index="8"></div>
              </div>
          </div>
      </div>
        <div class="btn-container">
            <button class="btn">Start</button>
        </div>
  </body>
</html>
